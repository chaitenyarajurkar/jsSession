    <script>

        class Bank{
            constructor(name,balance){
                this.cutomerName = name;
                this.balance = balance;
                this.accountNumber = Date.now();
            }

            deposite(amount){
                this.balance += amount;
            }
            withDraw(amount){
                this.balance -= amount;
            }
        }

        const newAccount  = new Bank("code first",20000);
        newAccount.deposite(3000);
        newAccount.withDraw(500);
        console.log(newAccount);
    </script>
