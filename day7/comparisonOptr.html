<body>
    <!-- 2)Comparison Operator -->
         <!-- == (no data type check)-->
         <!-- ===  (value compare and data type check)-->

         <!-- ! (not opearotor)-->
             <!-- != not equal opearotr(no data type check) -->
              <!-- !== not equal opearotr ( data type check) -->
    <script>
            //  == (no data type check)
        console.log(5 == "6")
        // ===  (value compare and data type check)
        console.log(5 === "5")
         
        // ! (not opearotor)
        let x  = false;
         console.log(!x);
        
    //    != not equal opearotr(no data type check)
         console.log(5 !== "7")

            // <= 
            // >=
       console.log(5 <= 4);


    //    ? ternary opearotor

          let y = "yes";
          let z =  9 < 10  ?  y  :  "No"
                        // true   :   false

        console.log(z);
    </script>
    
</body>
