<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- Array methods -->
        <!-- Array methods are used for crud operations -->

        <!-- 1)length 2)push 3)pop 4)shift 5)unshift 4)slice 5)delete 6)splice  -->

         <p id="deletedata"></p>
         <script>
            //  1)length 
            let x = [];   //empty array or initialising array
            console.log(x.length);  //0
            x = ["x","y" ,2,5,3];  
            console.log(x.length);   //5

            // 2)push

            let y =[];
            console.log(y)
            y.push("india");
            y.push("Aus")
            console.log(y)

            // 5)unshift

            let z = ["India","Aus"];
               z.unshift("America");
               console.log(z)

            //3)pop
               z.pop();
               console.log(z);

            //4)shift 
            let a =["BMW","MARUTI","TATA"]

               a.shift();
               console.log(a);


            //5)Delete
            let b =["BMW","MARUTI","TATA"];
              delete b[1];
              console.log(b);
            document.getElementById("deletedata").innerHTML = b;

             // 4)slice
             let c =["BMW","MARUTI","TATA","Toyota","Mahindra"];

             let d = c.slice(2);
             console.log("slice>>>>>",d,c)

             //6)splice
              
             let e =["BMW","MARUTI","TATA","Toyota","Mahindra"];

             e.splice(1,3)

            //    1st parameter is the position of an Element
            //    2 nd parameteris the no.of element to remove
             console.log(e);





         </script>
</body>
</html>
