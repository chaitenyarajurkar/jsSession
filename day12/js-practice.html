<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div id="divlist">

     <!-- ul generate -->

    </div>

    <div id="divlist2">

        <!-- ul generate -->
   
       </div>


      <script>

       const listData =["BMW","MARUTI","TATA","Toyota"];
       const bmwData = ["b1","b2","b3"];
       const marutiData = ["M1","M2","M3","M4"];
       const tataData = ["T1","T2","T3","T4"];
       const toyotaData = ["TY1","TY2","TY3","TY4"];


       const divlist  = document.getElementById("divlist");

       const ul = document.createElement("ul");
          ul.classList.add("list-group");

          for(let x of listData){
              const li =document.createElement("li");
              li.classList.add("list-group-item");
              li.innerHTML =x;
              li.addEventListener("click",()=>getListName(x))

             ul.appendChild(li);
          }

          divlist.appendChild(ul);

        function getListName(carname){
            let carsShow=[];
            if(carname==="BMW"){
                  
                  carsShow=bmwData;
            }

            if(carname==="MARUTI"){
                  console.log(bmwData);
                  carsShow=marutiData;
            }

            if(carname==="TATA"){
                  console.log(bmwData);
                  carsShow=tataData;
            }

            if(carname==="Toyota"){
                  console.log(bmwData);
                  carsShow=toyotaData;
            }

            const divlist = document.getElementById("divlist2");
            

            const ul = document.createElement("ul");
            ul.classList.add("list-group");

            for (let x of carsShow) {
                const li = document.createElement("li");
                li.classList.add("list-group-item");
                li.innerHTML = x;
                li.addEventListener("click", () => getListName(x))

                ul.appendChild(li);
            }
            
           
            divlist.replaceChildren(ul);
            


        }

          



      </script>




 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
