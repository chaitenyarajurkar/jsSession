<html lang="en">

<body>     
         <!-- function constructor -->
         <!-- Bank > new account open 
                name 
                balance 
                accountnumber -->

                <form id="bankform">
                    <input type="text" placeholder="Name" id="name" />
                    <input type="number" placeholder="Initial deposite" id="initialdeposit" />
                    <button type="submit" >Create Account</button>
                </form>
               <br />
                <form id="withdrawForm">
                    <input type="text" placeholder="account no." id="account" />
                    <input type="number" placeholder="Amount" id="amountwithDraw" />
                    <button type="submit" >Withdraw Amount</button>
                </form>
         <script>

                // let date = new Date();
                // console.log(date);

                // let date2 = Date.now();
                // console.log(date2);
               const accountData =[];
              function Bank(name, balance){

                    this.cutomerName = name;
                    this.balance = balance;
                    this.accountNumber = Date.now();

                    this.deposite = function (amount){
                        this.balance += amount;
                    }

                    this.withdraw = function (amount){
                        this.balance -= amount;
                    }

              }

              const custName = document.getElementById("name");
              const initialdeposit =document.getElementById("initialdeposit");
              const formData = document.getElementById("bankform");

              formData.addEventListener('submit',(e)=>{
                e.preventDefault();
                const newAccount  = new Bank(custName.value,+initialdeposit.value);
                accountData.push(newAccount);
                console.log("==>>>>>>",accountData)
              })

              
              const account = document.getElementById("account");
              const amountwithDraw = document.getElementById("amountwithDraw");
              const withdrawForm  = document.getElementById("withdrawForm");
              withdrawForm.addEventListener("submit",(e)=>{
                e.preventDefault();
                // account.value      amountwithDraw.value
                    for(let x of accountData){
                        if(+account.value === x.accountNumber){
                               x.withdraw(+amountwithDraw.value);
                        } 
                    }
                    console.log(accountData);


              })


 


            
             

         </script>
</body>
