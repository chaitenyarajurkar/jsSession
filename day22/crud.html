<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
     <!-- CRUD operation -->
    <!-- create 
    read
    update
    delete
     -->
</head>
<body>
   <div class="container">

  
    <form id="taskfrom">
   
        <input type="text" id="task" class="form-control col-4 d-inline" placeholder="add note" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button id="submitbtn" class="btn btn-primary" type="submit">Add Task</button>
      
    </form>

    <div class="col-8">

        <ul id="list" class="list-group">
           
          </ul>
    </div>
</div>

<script>
    let allTaskData = [];  //2
    let task = document.getElementById("task");
    let handleForm  = document.getElementById("taskfrom");
    let ul = document.getElementById("list")
     handleForm.addEventListener('submit',(e)=>{
         e.preventDefault();
         if(task.value !==""){
            allTaskData.push(task.value);
            task.value ="";
            addingToList();
         }

         
     })

     function addingToList(){
          ul.replaceChildren()
        for(let i=0;i<allTaskData.length;i++){
            let li  = document.createElement("li");
            li.innerText=allTaskData[i];
            li.className="list-group-item";
            li.style.color ="green";
            let deleteButton = document.createElement("button");
            deleteButton.onclick=function(){
                onDelete(i);
            }
            deleteButton.innerText="delete";
            deleteButton.className="btn btn-danger";
            let editButton  = document.createElement("button");
            editButton.onclick=function(){
                isEdit(i);
            }
            editButton.className="btn btn-primary";
            editButton.innerText="edit";
            li.appendChild(editButton);
            li.appendChild(deleteButton);

            ul.appendChild(li);
        }
     }

     function onDelete(position){
         allTaskData.splice(position,1);
         console.log(allTaskData);
         addingToList();
     }

     function isEdit(position){
        console.log(allTaskData[position])
     }
   

</script>
</body>
</html>
